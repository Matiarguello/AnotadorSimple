<!DOCTYPE html>

<!-- Creado por Matias Argüello -->
<!-- https://github.com/MatiasEsf/AnotadorSimple -->

<html lang="es">
	<head>

		<!-- <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"/> -->
		<title>Anotador</title>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="static/fav_icon.ico" />

		<link rel="stylesheet" href="static/style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<!--  [ ICONOS DE https://ionic.io/ ]-->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>

	</head>

	<body>

		<div
			class="black-background"
			id="idblack-background"
			style="display: none"
		>
				<div class="deletecard" id="iddeletecard">
					<center><h2>¿Desea eliminar todas las notas?</h2></center>
					<img src="static/warning.png">
					<button class="add-note delete" onclick="DeleteAll()">Si, eliminar todo</button>
					<button class="add-note" onclick="CloseDialog()" >No, conservar notas</button>
				</div>	

			<div class="bigcard scroll_card" id="idbigcard">
				<ion-icon
					name="close-outline"
					class="big-icon-close"
					onclick="CloseNote()"
				></ion-icon>

				<div class="big-cardtitle" id="id-big-cardtitle"></div>

				<center><div class="big-separator"></div></center>

				<div class="big-bodycard scroll_card" id="id-big-bodycard"></div>
			</div>

		

			</div>
		</div>

		<div class="all" id="all">

		
			<div class="container-title">
				<center><div class="title">Anotador Simple</div></center>
			</div>

			<!-- contenedor de la página -->

			<div class="container-page">
				<button class="expand-form" id="expand_button" onclick="ExpandForm()"><ion-icon name="chevron-down-outline"></ion-icon> Agregar Notas</button>
				<div class="container-form" id="container_form">
					
					<input
						type="text"
						class="input titleinput"
						id="inputtitle"
						placeholder="Título"
					/>
					<textarea
						name="textarea"
						rows="10"
						cols="30"
						class="input bodyinput"
						placeholder="Escriba algo..."
						id="inputbody"
					></textarea>

					<div class="colorselector">  		
						<div class="colordiv colorselected" style="background-color:rgb(240,240,125);" id="0" onclick="SelectColor(this)"></div>
						<div class="colordiv" style="background-color:rgb(245, 156, 156);" id="1" onclick="SelectColor(this)" ></div>
						<div class="colordiv" style="background-color:rgb(137, 178, 231);" id="2" onclick="SelectColor(this)"></div>
						<div class="colordiv" style="background-color:rgb(137, 231, 137);" id="3" onclick="SelectColor(this)"></div>
					</div>
					<center>
					<button type="button" class="add-note" onclick="AddCard()">
						Agregar Nota
					</button>
					<button
						type="button"
						class="add-note delete"
						style="display: none"
						id="iddelete"
						onclick="ShowDeleteAll()"
					>
						Borrar Todo
					</button>
					</center>
				</div>

				<div class="container-cards" id="container_cards">
					<center>
					<div
						class="nonotes"
						id="no_notes"
						style="visibility: visible">
					
						No hay notas
					</div>
					</center>
				</div>
			</div>

			<footer>
				<div class="divisor"></div>
				<p>Anotador creado por Matias Argüello (2022)</p>
				<ion-icon name="terminal-outline"></ion-icon> <a href="https://github.com/MatiasEsf/" target="_blank" >Mi perfil de github</a>
				 <br>
				<ion-icon name="mail-outline"></ion-icon> MatiasArguello09@gmail.com 
			</footer>
		</div>

		<script src="js/addcard.js"></script>

		<script>
		document.addEventListener('keydown', function(event) {
			if (event.key === 'Escape') {
			// Aquí puedes colocar el código que deseas ejecutar cuando se presiona la tecla "Esc"
				CloseDialog()
			}
		});



		</script>		
	</body>
</html>
